            <td> <input type="text" name="a" id="principal" placeholder="Enter principal amount"/> </td>

            <tr>

            <td> <button onclick = "compound_interest()" >Submit</button> </td>

            <div id="num"> </div>
            <h4>Formula :</h4>
            <h3 class = "formula"> CI = p * (1 + r/n)^(t*n) </h3>

    <script type = "text/JavaScript">
        <!--Calculating Compound Interest-->
    
        function compound_interest()
        {
            var p, r, t, n, CI, result;
            
            p = document.getElementById("principal").value;
            r = document.getElementById("rate").value;
            t = document.getElementById("time").value;
            n = document.getElementById("number").value;
            CI = p * Math.pow((1 + parseFloat(r/n)),t*n );
    
            result = document.getElementById ('num').innerHTML ="Compound interest : " +CI;
        }
