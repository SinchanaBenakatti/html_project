            <h3 class = "formula"> distance = âˆš(x2-x1)^2 + (y2-y1)^2 </h3>

    <script type = "text/JavaScript">
        <!--Calculating distance-->
    
        function distance_formula()
        {
            var x1, y1, x2, y2, a, b, distance;
            
            x1 = document.getElementById("a").value;
            y1 = document.getElementById("b").value;
            x2 = document.getElementById("c").value;
            y2 = document.getElementById("d").value;
            a = parseFloat(x2 - x1);
            b = parseFloat(y2 - y1);
            distance = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));

            document.getElementById ('num').innerHTML = "The distance between the two points is: " +distance;
        }
