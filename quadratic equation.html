    <script type = "text/JavaScript">
        <!--Calculating roots-->
    
        function quadratic_equation()
        {
            var a, b, c, roots;
            
            a = document.getElementById("a").value;
            b = document.getElementById("b").value;
            c = document.getElementById("c").value;
            var roots = [(-b + Math.sqrt(b**2 - 4*a*c)) / (2 * a), (-b - Math.sqrt(b**2 - 4*a*c)) / (2 * a)]

            document.getElementById ('num').innerHTML = (`The roots are ${roots[0]}, ${roots[1]}`);
        }
